<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minecraft 地图计算器</title>
  </head>
  <body>
    <h1>Minecraft 地图计算器</h1>
    <p>请输入中心地图的坐标和缩放等级：</p>
    <form id="form">
      <label>
        中心地图坐标：
        <input type="text" id="center" value="0,0" />
      </label>
      <br />
      <label>
        缩放等级：
        <input type="number" id="scale" min="0" max="4" value="0" />
      </label>
      <br />
      <input type="submit" value="计算" />
    </form>
    <hr />
    <h2>其他 8 张地图的坐标：</h2>
    <ul id="map-list"></ul>

    <script>
      const form = document.getElementById("form");
      const centerInput = document.getElementById("center");
      const scaleInput = document.getElementById("scale");
      const mapList = document.getElementById("map-list");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // 解析输入的坐标
        const [centerX, centerY] = centerInput.value.split(",").map(Number);
        const scale = Number(scaleInput.value);

        // 计算其他 8 张地图的坐标
        const coords = [
          { x: centerX - 64 * Math.pow(2, scale), y: centerY - 64 * Math.pow(2, scale) },
          { x: centerX, y: centerY - 64 * Math.pow(2, scale) },
          { x: centerX + 64 * Math.pow(2, scale), y: centerY - 64 * Math.pow(2, scale) },
          { x: centerX - 64 * Math.pow(2, scale), y: centerY },
          { x: centerX, y: centerY },
          { x: centerX + 64 * Math.pow(2, scale), y: centerY },
          { x: centerX - 64 * Math.pow(2, scale), y: centerY + 64 * Math.pow(2, scale) },
          { x: centerX, y: centerY + 64 * Math.pow(2, scale) },
          { x: centerX + 64 * Math.pow(2, scale), y: centerY + 64 * Math.pow(2, scale) },
        ];

        // 渲染结果
        mapList.innerHTML = "";
        coords.forEach((coord) => {
          const li = document.createElement("li");
          li.textContent = `(${coord.x},${coord.y})`;
          mapList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
